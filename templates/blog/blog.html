{% extends 'base.html' %}
{% load staticfiles %}
{% load static %}

    {% block blog %}
     <div class="section white">
      <div class="row container center">
          <h4 class="titulo_section">Ultimas notícias</h4>
          <br>
          {% for noticia in noticias %}

            <div class="col s12 m4 l4">

              <div class="card hoverable">
                <div class="card-image">

                  <img class="responsive-img" src="{{ noticia.imagem.url }}">

                    <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">add</i></a>
                </div>
                <div class="card-content">
                  <h6 class="card-title left-align post-title"><a href="{{ noticia.title.url }}">{{ noticia.title }}</a></h6>
                    <p class="post">{{ noticia.text|safe|truncatewords:"30" }}</p>
                </div>
               <!-- <div class="card-action">
                  <a href="#">This is a link</a>
                </div> -->
              </div>
            </div>

            {% endfor %}


      </div>
                <div class="center">
                <a href="blog/">Veja outras Notícias</a>
            </div>

    </div>
{% endblock blog %}
